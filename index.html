<!DOCTYPE html>
<html>
<head>
    <title>Personalized Learning Assistant and Progress Tracker</title>
</head>
<body>
    <h1>Welcome to the Personalized Learning Assistant and Progress Tracker</h1>
    <form action="/track_progress" method="post">
        <label for="user_id">User ID:</label><br>
        <input type="text" id="user_id" name="user_id"><br><br>
        <input type="submit" value="Track Progress">
    </form>
    <br>
    <form action="/get_progress" method="get">
        <label for="get_user_id">Get Progress for User ID:</label><br>
        <input type="text" id="get_user_id" name="get_user_id"><br><br>
        <input type="submit" value="Get Progress">
    </form>
</body>
</html>
