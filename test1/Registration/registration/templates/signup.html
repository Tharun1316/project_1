<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        .signup-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" placeholder="Username" id="name" name="name" required>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Sign Up</button>
        <br><a href="{% url 'login'%}">Already have account</a>
    </form>
</div>

</body>
</html>
